{% extends 'base.html' %}
{% load static %}

{% block content %}




    <div class="container">
        
        <h1 class="text-center">Add Book</h1>
        
        
        <form method="post" action="{% url 'add_book' %}" enctype="multipart/form-data">
            {% csrf_token %}
        
        
           
            <div class="form-group">
                <label for="title">Title</label>
                <textarea class="form-control" id="title" name="title" rows="1" required></textarea>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <textarea class="form-control" id="isbn" name="isbn" rows="1" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <textarea class="form-control" id="author" name="author" rows="1" required></textarea>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>


            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
          
            <div class="form-group">
                <label for="published_date">Published Date</label>
                <input type="date" class="form-control" id="published_date" name="created_on" required>
            </div>


            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </form>
    </div>




{% endblock content %}
